name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    outputs:
      markdown-only: ${{ steps.check-files.outputs.markdown-only }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if only markdown files changed
        id: check-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          # 変更ファイルがない場合は全チェック実行
          if [ -z "$FILES" ]; then
            echo "markdown-only=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # マークダウンファイル以外が含まれているかチェック
          NON_MD_FILES=$(echo "$FILES" | grep -v '\.md$' || true)

          if [ -z "$NON_MD_FILES" ]; then
            echo "markdown-only=true" >> $GITHUB_OUTPUT
            echo "Only markdown files changed, will skip code checks"
          else
            echo "markdown-only=false" >> $GITHUB_OUTPUT
            echo "Code files changed, will run all checks"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        if: steps.check-files.outputs.markdown-only == 'false'
        run: pnpm format:check

      - name: Markdown lint
        run: pnpm lint:md

      - name: ESLint
        if: steps.check-files.outputs.markdown-only == 'false'
        run: pnpm lint

      - name: Type check
        if: steps.check-files.outputs.markdown-only == 'false'
        run: pnpm type-check

      - name: Test
        if: steps.check-files.outputs.markdown-only == 'false'
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: needs.lint-and-test.outputs.markdown-only != 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/web/out
            packages/web/.next
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r build --filter=!@vote-board-game/web

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: packages/api/dist
          retention-days: 1

      - name: Upload Infra artifact
        uses: actions/upload-artifact@v4
        with:
          name: infra-dist
          path: packages/infra/dist
          retention-days: 1

name: Deploy (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment name (development, staging, or production)'
      ci-run-id:
        required: true
        type: string
        description: 'CI workflow run ID for artifact download'
    secrets:
      AWS_ROLE_ARN:
        required: true
        description: 'AWS IAM Role ARN for OIDC authentication'
    outputs:
      api-url:
        description: 'API Gateway URL'
        value: ${{ jobs.deploy.outputs.api-url }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      api-url: ${{ steps.cdk-outputs.outputs.api-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download API artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          run_id: ${{ inputs.ci-run-id }}
          name: api-dist
          path: packages/api/dist

      - name: Download Infra artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          run_id: ${{ inputs.ci-run-id }}
          name: infra-dist
          path: packages/infra/dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Deploy Infrastructure and API
        working-directory: packages/infra
        run: |
          # Map GitHub environment to short environment name
          if [ "${{ inputs.environment }}" = "development" ]; then
            ENV_NAME="dev"
          elif [ "${{ inputs.environment }}" = "staging" ]; then
            ENV_NAME="stg"
          elif [ "${{ inputs.environment }}" = "production" ]; then
            ENV_NAME="prod"
          else
            ENV_NAME="${{ inputs.environment }}"
          fi

          pnpm cdk deploy --require-approval never --outputs-file cdk-outputs.json \
            --context appName=vbg \
            --context environment=$ENV_NAME \
            --context vercelUrl=${{ vars.VERCEL_URL }}
        env:
          CDK_DEFAULT_ACCOUNT: ${{ steps.aws-account.outputs.account-id }}
          CDK_DEFAULT_REGION: ap-northeast-1

      - name: Extract CDK Outputs
        id: cdk-outputs
        run: |
          API_URL=$(jq -r '.[] | .ApiUrl' packages/infra/cdk-outputs.json)
          API_LAMBDA_NAME=$(jq -r '.[] | .ApiLambdaFunctionName' packages/infra/cdk-outputs.json)

          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "api-lambda-name=$API_LAMBDA_NAME" >> $GITHUB_OUTPUT

      - name: Generate Vercel environment files
        run: |
          # CDK outputs から値を取得
          API_URL=$(jq -r '.[] | .ApiUrl' packages/infra/cdk-outputs.json)
          COGNITO_USER_POOL_ID=$(jq -r '.[] | .UserPoolId' packages/infra/cdk-outputs.json)
          COGNITO_CLIENT_ID=$(jq -r '.[] | .UserPoolClientId' packages/infra/cdk-outputs.json)

          # .env.production を生成
          echo "NEXT_PUBLIC_API_URL=${API_URL}" > .env.production
          echo "NEXT_PUBLIC_APP_URL=${{ vars.VERCEL_URL }}" >> .env.production
          echo "NEXT_PUBLIC_COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}" >> .env.production
          echo "NEXT_PUBLIC_COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}" >> .env.production
          echo "NEXT_PUBLIC_AWS_REGION=ap-northeast-1" >> .env.production

          # .env.preview を生成
          echo "NEXT_PUBLIC_API_URL=${API_URL}" > .env.preview
          echo "NEXT_PUBLIC_APP_URL=https://\$VERCEL_URL" >> .env.preview
          echo "NEXT_PUBLIC_COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}" >> .env.preview
          echo "NEXT_PUBLIC_COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}" >> .env.preview
          echo "NEXT_PUBLIC_AWS_REGION=ap-northeast-1" >> .env.preview

      - name: Upload environment files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vercel-env-files-${{ github.run_id }}
          path: |
            .env.production
            .env.preview
          retention-days: 30

      - name: Verify API health
        run: |
          echo "Checking API health..."
          HEALTH_URL="${{ steps.cdk-outputs.outputs.api-url }}/health"
          echo "Health check URL: $HEALTH_URL"

          # Wait for API to be ready (max 30 seconds)
          for i in {1..6}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "✅ API is healthy"
              curl -s "$HEALTH_URL" | jq .
              break
            else
              echo "Waiting for API to be ready... (attempt $i/6)"
              sleep 5
            fi
          done

      - name: Deployment summary
        run: |
          echo "### ${{ inputs.environment }} Deployment Successful :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### AWS Resources" >> $GITHUB_STEP_SUMMARY
          echo "- AWS Account: ${{ steps.aws-account.outputs.account-id }}" >> $GITHUB_STEP_SUMMARY
          echo "- Region: ap-northeast-1" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### API" >> $GITHUB_STEP_SUMMARY
          echo "- API URL: ${{ steps.cdk-outputs.outputs.api-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lambda Function: ${{ steps.cdk-outputs.outputs.api-lambda-name }}" >> $GITHUB_STEP_SUMMARY

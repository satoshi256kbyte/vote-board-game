name: Deploy (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment name (development, staging, or production)'
      ci-run-id:
        required: true
        type: string
        description: 'CI workflow run ID for artifact download'
    secrets:
      AWS_ROLE_ARN:
        required: true
        description: 'AWS IAM Role ARN for OIDC authentication'
    outputs:
      cloudfront-url:
        description: 'CloudFront distribution URL'
        value: ${{ jobs.deploy.outputs.cloudfront-url }}
      distribution-id:
        description: 'CloudFront distribution ID'
        value: ${{ jobs.deploy.outputs.distribution-id }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      distribution-id: ${{ steps.cdk-outputs.outputs.distribution-id }}
      cloudfront-url: ${{ steps.cdk-outputs.outputs.cloudfront-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download API artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          run_id: ${{ inputs.ci-run-id }}
          name: api-dist
          path: packages/api/dist

      - name: Download Infra artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          run_id: ${{ inputs.ci-run-id }}
          name: infra-dist
          path: packages/infra/dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Deploy Infrastructure and API
        working-directory: packages/infra
        run: |
          # Map GitHub environment to short environment name
          if [ "${{ inputs.environment }}" = "development" ]; then
            ENV_NAME="dev"
          elif [ "${{ inputs.environment }}" = "staging" ]; then
            ENV_NAME="stg"
          elif [ "${{ inputs.environment }}" = "production" ]; then
            ENV_NAME="prod"
          else
            ENV_NAME="${{ inputs.environment }}"
          fi

          pnpm cdk deploy --require-approval never --outputs-file cdk-outputs.json \
            --context appName=vbg \
            --context environment=$ENV_NAME
        env:
          CDK_DEFAULT_ACCOUNT: ${{ steps.aws-account.outputs.account-id }}
          CDK_DEFAULT_REGION: ap-northeast-1

      - name: Extract CDK Outputs
        id: cdk-outputs
        run: |
          BUCKET_NAME=$(jq -r '.[] | .WebBucketName' packages/infra/cdk-outputs.json)
          DISTRIBUTION_ID=$(jq -r '.[] | .DistributionId' packages/infra/cdk-outputs.json)
          API_URL=$(jq -r '.[] | .ApiUrl' packages/infra/cdk-outputs.json)
          API_LAMBDA_NAME=$(jq -r '.[] | .ApiLambdaFunctionName' packages/infra/cdk-outputs.json)
          DOMAIN_NAME=$(jq -r '.[] | .DistributionDomainName' packages/infra/cdk-outputs.json)

          # Build CloudFront URL from distribution domain name
          CLOUDFRONT_URL="https://${DOMAIN_NAME}"

          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution-id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "cloudfront-url=$CLOUDFRONT_URL" >> $GITHUB_OUTPUT
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "api-lambda-name=$API_LAMBDA_NAME" >> $GITHUB_OUTPUT

      - name: Build Web with API URL
        working-directory: packages/web
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.cdk-outputs.outputs.api-url }}

      - name: Deploy Web to S3
        run: |
          aws s3 sync packages/web/out s3://${{ steps.cdk-outputs.outputs.bucket-name }} --delete --cache-control "public, max-age=31536000, immutable" --exclude "*.html"
          aws s3 sync packages/web/out s3://${{ steps.cdk-outputs.outputs.bucket-name }} --delete --cache-control "public, max-age=0, must-revalidate" --include "*.html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ steps.cdk-outputs.outputs.distribution-id }} --paths "/*"

      - name: Verify API health
        run: |
          echo "Checking API health..."
          HEALTH_URL="${{ steps.cdk-outputs.outputs.api-url }}/health"
          echo "Health check URL: $HEALTH_URL"

          # Wait for API to be ready (max 30 seconds)
          for i in {1..6}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "âœ… API is healthy"
              curl -s "$HEALTH_URL" | jq .
              break
            else
              echo "Waiting for API to be ready... (attempt $i/6)"
              sleep 5
            fi
          done

      - name: Deployment summary
        run: |
          echo "### ${{ inputs.environment }} Deployment Successful :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### AWS Resources" >> $GITHUB_STEP_SUMMARY
          echo "- AWS Account: ${{ steps.aws-account.outputs.account-id }}" >> $GITHUB_STEP_SUMMARY
          echo "- Region: ap-northeast-1" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Frontend" >> $GITHUB_STEP_SUMMARY
          echo "- S3 Bucket: ${{ steps.cdk-outputs.outputs.bucket-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- CloudFront Distribution: ${{ steps.cdk-outputs.outputs.distribution-id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### API" >> $GITHUB_STEP_SUMMARY
          echo "- API URL: ${{ steps.cdk-outputs.outputs.api-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lambda Function: ${{ steps.cdk-outputs.outputs.api-lambda-name }}" >> $GITHUB_STEP_SUMMARY

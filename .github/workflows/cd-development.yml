name: CD (Development)

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - develop
      - 'feature/**'

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-development
  cancel-in-progress: false

jobs:
  check-deployment-needed:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check if deployment is needed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const hasApiArtifact = artifacts.data.artifacts.some(a => a.name === 'api-dist');
            const hasInfraArtifact = artifacts.data.artifacts.some(a => a.name === 'infra-dist');

            if (!hasApiArtifact || !hasInfraArtifact) {
              console.log('Markdown-only changes detected, skipping deployment');
              core.setOutput('should-deploy', 'false');
            } else {
              console.log('Code changes detected, proceeding with deployment');
              core.setOutput('should-deploy', 'true');
            }

  deploy-development:
    needs: check-deployment-needed
    if: needs.check-deployment-needed.outputs.should-deploy == 'true'
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: development
      ci-run-id: ${{ github.event.workflow_run.id }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  e2e-tests:
    needs: deploy-development
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: |
          VERSION=$(pnpm --filter @vote-board-game/web list @playwright/test --depth=0 --json | jq -r '.[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @vote-board-game/web playwright:install

      - name: Get CloudFront URL
        id: cloudfront-url
        run: |
          CLOUDFRONT_URL="${{ needs.deploy-development.outputs.cloudfront-url }}"
          if [ -z "$CLOUDFRONT_URL" ]; then
            echo "Error: CloudFront URL not found"
            exit 1
          fi
          echo "url=$CLOUDFRONT_URL" >> $GITHUB_OUTPUT
          echo "CloudFront URL: $CLOUDFRONT_URL"

      - name: Run E2E tests
        run: pnpm --filter @vote-board-game/web test:e2e
        env:
          BASE_URL: ${{ steps.cloudfront-url.outputs.url }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/web/playwright-report/
          retention-days: 7

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failures
          path: packages/web/test-results/
          retention-days: 7
